apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: prod
  labels:
    role: api
    env: demo
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: api
  template:
    metadata:
      labels:
        role: api
        env: demo
    spec:
      containers:
        - name: crud-app
          image: dilipford/crudapp:latest
          imagePullPolicy: IfNotPresent  # Change to "Always" if you are actively updating the image
          ports:
            - containerPort: 3333
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      
